<div style="text-align:center">
  <h3>
    Welcome to {{title}}!!
  </h3>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
